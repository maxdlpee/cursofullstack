<!DOCTYPE html>
<html lang="es">

<head>
    <title>Formulario de Datos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    #caja {
        width: 15%;
        margin: 0 auto;
        padding: 10px;
        border: 1px solid black;
        border-radius: 10px;
        background-color: cadetblue;
    }

    button {
        background-color: yellow;
        color: black;
        display: block;

    }

    #caja2 {
        margin-top: 10px;
    }

    #boton {
        margin-top: 10px;
    }

    label {
        display: block
    }
</style>
<body id="cuerpo">
    <h1 align="center" id="encabezado">Formulario de Datos</h1>
    <div id="caja" align="center">
        <form id="formulario" onsubmit="alert('Su formulario ha sido enviado con Ã©xito')">
            <label for="nom">Nombre: </label>
            <input type="text" id="nom" name="nom" required><br><br>
            <label for="ape">Apellido: </label>
            <input type="text" id="ape" name="ape" required><br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="fechanac">Fecha de nacimiento: </label>
            <input type="date" id="fechanac" name="fechanac" required><br><br>
            <label for="paisres">Pais de residencia: </label>
            <input type="text" id="paisres" name="paisres" required><br><br>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <div align="center" id="caja2">
        <button type="button" onclick="cambiarestilo1()">Estilo 1</button>
        <button type="button" id="boton" onclick="cambiarestilo2()">Estilo alternativo</button>
    </div>
</body>
<script type="text/javascript">
    function cambiarestilo1(){
        document.getElementById("encabezado").style.color = "black";
        document.getElementById("cuerpo").style.backgroundColor = "white";
        document.getElementById("caja").style.backgroundColor = "cadetblue";
        var botones = document.getElementsByTagName("button")
        for (var i = 0; i < botones.length; i++) {
            botones[i].style.backgroundColor = "yellow";
            botones[i].style.color = "black";
        }
    }
    function cambiarestilo2(){
        document.getElementById("encabezado").style.color = "white";
        document.getElementById("cuerpo").style.backgroundColor = "black";
        document.getElementById("caja").style.backgroundColor = "blue";
        var botones = document.getElementsByTagName("button")
        for (var i = 0; i < botones.length; i++) {
            botones[i].style.backgroundColor = "red";
            botones[i].style.color = "white";
        }
    }
    var hoy = new Date();
    var dia = hoy.getDate();
    var mes = hoy.getMonth() + 1;
    var anio = hoy.getFullYear();
    if (dia < 10) {
        dia = '0' + dia;
    }
    if (mes < 10) {
        mes = '0' + mes;
    }
    var fecha = anio + "-" + mes + "-" + dia;
    document.getElementById('fechanac').setAttribute("max", fecha);
</script>
</html>
