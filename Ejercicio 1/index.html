<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario de Datos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1 align="center">Formulario de Datos</h1>
        <form id="formulario" align="center">
            <label for="nom">Nombre: </label>
            <input type="text" id="nom" name="nom"><br><br>
            <label for="ape">Apellido: </label>
            <input type="text" id="ape" name="ape"><br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email"><br><br>
            <label for="fechanac">Fecha de nacimiento: </label>
            <input type="date" id="fechanac" name="fechanac"><br><br>
            <label for="paisres">Pais de nesidencia: </label>
            <input type="text" id="paisres" name="paisres"><br><br>
            <input type="submit" value="Enviar">
            <button type="button">Estilo 1</button>
            <button type="button">Estilo alternativo</button>
          </form>
    </body>
</html>
